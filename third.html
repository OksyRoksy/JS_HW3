        var SomeMassive =  [];
        var massiveLength = +prompt("input length of massive");  

        if( !parseInt(massiveLength) ){
            alert("Mistake! please, enter only number!");
        }   
        else{
            SomeMassive.length = massiveLength;
        }
        for (var a = 0; a < SomeMassive.length; a++){
            SomeMassive[a] = [];
                        if (a % 2 == 0){
                            SomeMassive[a][0] = "even";
                            SomeMassive[a][1] = "even";
                            SomeMassive[a][2] = "even";
                        }
                        else{
                            SomeMassive[a][0] = "odd";
                            SomeMassive[a][1] = "odd";
                            SomeMassive[a][2] = "odd";
                        }
        }
        console.log(SomeMassive);
